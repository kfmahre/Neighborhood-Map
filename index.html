<!DOCTYPE html>
<hmtl lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
		<script src="js/jQuery.js"></script>
		<title>Kyle's P5-1 Neighborhood Map Project</title>
	</head>

<body class="container">

	<div class="page-header">
		<h1>P5 Neighborhood-Map: <small>An overview of a few good running trails in my region</small></h1>
	</div>

	<div class="row container-fluid">
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3>Trailheads/Parking areas:</h3>
			</div>
			<div class="panel-body">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-8" id="mapDiv">
				</div>

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-4" id="listDiv">
					<div class="list-group" data-bind="foreach: trailList">
						<a href="#" class="list-group-item" id="trailListGroup" data-bind="text: $data, click: $parent.selectTrail"></a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="well well-sm">
		<form class="navbar-form" role="search">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search" data-bind="textInput: searchInput, event: {keypress : filterSearch}" id="search"/>
			</div>
			<button type="submit" class="btn btn-default" data-bind="click: initSearch">Submit</button>
		</form>
	</div>

	<div class="row container">
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 id="wikipedia-header">Additional information</h3>
			</div>
			<div class="panel-body">
				<ul id="wikipedia-links" >Select a trail to get relevant wikipedia links</ul>
			</div>
		</div>
	</div>
